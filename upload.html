<head>
	<title>Simple Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		<h2>Upload A File</h2>
		{{>file_form}}
	</div>
</body>

<template name="file_form">
	<div class="fileupload fileupload-new" data-provides="fileupload">		
		<div class="input-append">
			<div class="uneditable-input span3"><i class="icon-file fileupload-exists"></i> <span class="fileupload-preview"></span></div><span class="btn btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input id="upload" accept="image/*" type="file" name="file"></span><a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
		</div>
	</div>
	{{#if uploading_percentage}}
		<div class="progress progress-striped active">
			<div class="bar" style="width: {{uploading_percentage}}%;"></div>
		</div>
	{{/if}}

	{{#if uploading_percentage "100"}}
		<div class="alert alert-success">
			Upload Successful!
		</div>
	{{/if}}
</template>
